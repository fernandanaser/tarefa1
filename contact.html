<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header>
        <img width="100" src="./image/cat.png" alt="logo">Melhores alunos do VemSer de todos os tempos

        <nav>
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="about.html">Sobre</a>
                </li>
                <li>
                    <a href="contact.html">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <form>
        <label for="username">Digite seu nome completo</label>
        <input name="username" placeholder="Nome completo" type="text">
        <br><br>
        <label for="email">Digite seu e-mail</label>
        <input type="email" name="email" placeholder="E-mail">
        <br><br>
        <label for="questions">Qual o motivo do seu contato?</label>
        <select name="question" id="questions">
            <option value="q1">Sugestão</option>
            <option value="q2">Reclamação</option>
            <option value="q3">Elogio</option>
        </select>
        <br><br>

        <label for="mensagem">Digite sua mensagem</label><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Salvar" name="" id="">
    </form>

    <footer>
        <nav>
            <ul>
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="about.html">Sobre</a>
                </li>
                <li>
                    <a href="contact.html">Contato</a>
                </li>
            </ul>
        </nav>

        <address>AV. Andarai 531 - Porto Alegre</address>
    </footer>
</body>

</html>
